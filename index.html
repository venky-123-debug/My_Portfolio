<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Portfolio</title>
    <link rel="icon" type="image/png" href="user.svg" />

    <style>
      /* width */
      ::-webkit-scrollbar {
        width: 5px;
        height: 2px;
      }

      /* Track */
      ::-webkit-scrollbar-track {
        background: transparent;
      }

      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: #818286;
        border-radius: 8px;
      }

      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: #707175;
      }

      /* @import url("https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"); */

      @font-face {
        font-family: "Nunito";
        font-style: normal;
        /* font-weight: 800; */
        /* src: url(assets/font/XRXI3I6Li01BKofiOc5wtlZ2di8HDLshdTQ3jw.woff2) format("woff2"), url(assets/font/nunito.ttf) format("truetype"); */
        /* src: url(assets/font/nunito.ttf) format("truetype"); */
        src: url(assets/font/Nunito-Regular.woff) format("woff");
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
      }

      body {
        margin: 0;
      }

      .page-loader {
        background: #000000;
        display: block;
        height: 100%;
        left: 0;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 100000;
        overflow-y: hidden;
      }

      .page-loader .loader {
        width: 150px;
        position: absolute;
        -webkit-transform: translate(-50%, -50%);
        -khtml-transform: translate(-50%, -50%);
        -moz-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        -o-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        top: 50%;
        left: 50%;
      }

      .page-loader .binding {
        content: "";
        width: 95px;
        height: 20px;
        border: 2px solid #3002e8;
        margin: 0 auto;
      }

      .page-loader .pad {
        width: 95px;
        height: 92px;
        border: 2px solid #3002e8;
        border-top: 0;
        padding: 28px 15px;
        margin: 0 auto;
      }

      .page-loader .line {
        width: 60px;
        margin-top: 13px;
        border-top: 2px solid #3002e8;
        opacity: 0;
        -webkit-animation: writeline 1s infinite ease-in;
        -khtml-animation: writeline 1s infinite ease-in;
        -moz-animation: writeline 1s infinite ease-in;
        -ms-animation: writeline 1s infinite ease-in;
        -o-animation: writeline 1s infinite ease-in;
        animation: writeline 1s infinite ease-in;
      }

      .page-loader .line:first-child {
        margin-top: 0;
      }

      .page-loader .line.line1 {
        -webkit-animation-delay: 0s;
        -khtml-animation-delay: 0s;
        -moz-animation-delay: 0s;
        -ms-animation-delay: 0s;
        -o-animation-delay: 0s;
        animation-delay: 0s;
      }

      .page-loader .line.line2 {
        -webkit-animation-delay: 0.2s;
        -khtml-animation-delay: 0.2s;
        -moz-animation-delay: 0.2s;
        -ms-animation-delay: 0.2s;
        -o-animation-delay: 0.2s;
        animation-delay: 0.2s;
      }

      .page-loader .line.line3 {
        -webkit-animation-delay: 0.4s;
        -khtml-animation-delay: 0.4s;
        -moz-animation-delay: 0.4s;
        -ms-animation-delay: 0.4s;
        -o-animation-delay: 0.4s;
        animation-delay: 0.4s;
      }

      .page-loader .text {
        text-align: center;
        margin-top: 16px;
        font-size: 16px;
        color: #3002e8;
      }

      @-webkit-keyframes writeline {
        0% {
          width: 0;
          opacity: 0;
        }
        33% {
          width: 15px;
          opacity: 1;
        }
        70% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      @-moz-keyframes writeline {
        0% {
          width: 0;
          opacity: 0;
        }
        33% {
          width: 15px;
          opacity: 1;
        }
        70% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      @-ms-keyframes writeline {
        0% {
          width: 0;
          opacity: 0;
        }
        33% {
          width: 15px;
          opacity: 1;
        }
        70% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      @-o-keyframes writeline {
        0% {
          width: 0;
          opacity: 0;
        }
        33% {
          width: 15px;
          opacity: 1;
        }
        70% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      @keyframes writeline {
        0% {
          width: 0;
          opacity: 0;
        }
        33% {
          width: 15px;
          opacity: 1;
        }
        70% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
    </style>
  </head>

  <body>
    <div id="mainLoader" class="page-loader">
      <div class="loader">
        <div class="binding"></div>
        <div class="pad">
          <div class="line line1"></div>
          <div class="line line2"></div>
          <div class="line line3"></div>
        </div>
        <div class="text">Loading...</div>
      </div>
    </div>
    <div id="mainContent" style="display: none"></div>

    <link rel="stylesheet" href="https://kit.fontawesome.com/26b3d632d0.css" crossorigin="anonymous" />

    <link rel="stylesheet" href="build/bundle.css" />
    <script defer src="build/bundle.js"></script>
  </body>
</html>
